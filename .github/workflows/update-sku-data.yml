name: Update SKU Data Daily

on:
  schedule:
    # Run at 7 AM UTC every day (after the main sync)
    - cron: '0 7 * * *'
  workflow_dispatch:
    # Allow manual trigger

jobs:
  update-sku-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd automation
          npm install axios crypto-js

      - name: Fetch Yesterday's SKU Data
        env:
          LINGXING_APP_ID: ${{ secrets.LINGXING_APP_ID }}
          LINGXING_APP_SECRET: ${{ secrets.LINGXING_APP_SECRET }}
        run: node automation/sync-sku-data.js daily

      - name: Commit Updated Data
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add src/sku-data.json src/sku-data-meta.json
          git diff --staged --quiet || git commit -m "Update SKU data - $(date +'%Y-%m-%d')"
          git push

      - name: Log Completion
        run: |
          echo "SKU data updated at $(date)"
          cat src/sku-data-meta.json
